<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
<body>
    <section id="contact-id">
        <div class="contact text-center container">
            <h1 class="contact-head">
                Request A Call Back
            </h1>
            <p><input type="text" placeholder="Name" class="name"></p>
            <p><input type="tel" placeholder="Phone Number" class="phone"></p>
            <p><input type="email" placeholder="Email" class="email"></p>
            <p><textarea name="text" id="" cols="90" rows="9" class="message">Message</textarea></p>
            <a href="#" class="btn-contact">SEND</a>
        </div>
    </section>
    <footer>
        <section id="footer-id">
          <div class="footer container">
            <div class="footer-serch text-center">
              <p><input type="email" placeholder="Enter Your Email" /><a href="">Subscribe</a></p>
            </div>
            <div class="footer-description text-center">
              <div class="footer-phone">
                <img src="images/call-icon.png" alt="" />
                <p>+880 17000 5555</p>
              </div>
              <div class="footer-email">
                <img src="images/mail-icon.png" alt="" />
                <p>a-world-web@gmail.com</p>
              </div>
              <div class="footer-icon">
                <ul class="d-flex ">
                  <li>
                    <a href=""><img src="images/social/fb-icon.png" alt="" /></a>
                  </li>
                  <li>
                    <a href=""><img src="images/social/twitter-icon.png" alt="" /></a>
                  </li>
                  <li>
                    <a href=""><img src="images/social/linkedin-icon.png" alt="" /></a>
                  </li>
                  <li>
                    <a href=""><img src="images/social/instagram-icon.png" alt="" /></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>
        <section id="copyright-id">
          <div class="copyright container">
              <p class="text-center">2023 All Rights Reserved. Design by Sobahan & Asadullah</p>
          </div>
        </section>
      </footer>
</body>
</html>
